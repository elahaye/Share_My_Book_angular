<ng-container *ngIf="booklist">
  <h2>
    {{ booklist.name }}
    <button class="btn btn-warning" (click)="handleDelete(booklist)">
      <i class="fas fa-ban"></i>
    </button>
    <a
      class="btn btn-warning ml-1"
      routerLink="/booklist/edit/{{ booklist.id }}"
      ><i class="fas fa-edit"></i
    ></a>
  </h2>

  <p *ngIf="booklist.category && booklist">
    Cat√©gorie: {{ booklist.category.name }}
  </p>

  <ul class="pt-4">
    <li *ngFor="let b of booklist['books']" class="listBooks pt-4">
      <div class="row">
        <div class="col-md-4">
          <img src="{{ b.image }}" alt="{{ b.title }}" />
        </div>
        <div class="card-body col-md-8">
          <h5 class="card-title">{{ b.title }}</h5>
          <p class="card-text">Auteur : {{ b.author }}</p>
          <p class="card-text">{{ b.publicationDate | date: "dd-MM-yyyy" }}</p>
        </div>
      </div>
    </li>
  </ul>
</ng-container>
