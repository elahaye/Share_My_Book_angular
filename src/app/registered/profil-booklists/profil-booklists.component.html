<ng-container *ngIf="user">
  <div class="d-flex flex-row">
    <div class="container">
      <div class="alert alert-dismissible alert-warning" *ngIf="error">
        <button type="button" class="close" data-dismiss="alert">
          &times;
        </button>
        <p class="mb-0">{{ error }}</p>
      </div>

      <h1 class="d-flex flew-row align-items-center">
        <span class="badge badge-pill badge-warning mb-2"
          >Profil de {{ user["nickname"] }}</span
        >
        <a
          class="btn btn-light border border-warning ml-1 mr-1"
          routerLink="/profil/edit"
          ><i class="fas fa-edit text-warning"></i
        ></a>
      </h1>
      <ng-container *ngIf="user.avatar">
        <img
          src="{{ user.avatar }}"
          alt="Photo de profil de {{ user['nickname'] }}"
          class="profilImage ml-3"
        />
      </ng-container>
      <ng-container *ngIf="!user.avatar">
        <img
          src="../../../assets/images/anonyme.jpg"
          alt="Photo de profil de {{ user['nickname'] }}"
          class="profilImage ml-3"
        />
      </ng-container>

      <small class="d-block pl-3 pt-3">
        Enregistré le :
        {{ user["registrationDate"] | date: "dd/MM/yyyy" }}
      </small>
    </div>
    <div class="container pt-3">
      <div class="d-flex flex-row">
        <div>
          <h2>Mes bookLists</h2>

          <a class="btn btn-light" routerLink="/booklist/create">
            <i class="fas fa-arrow-circle-right pr-2"></i>Ajouter une nouvelle
            bookList
          </a>
        </div>
        <img
          src="../../../assets/images/livres.png"
          alt="Pile de livres en noir et blanc"
          class="illustration ml-4"
        />
      </div>
      <div *ngIf="user['booklists']">
        <ul class="pt-3">
          <li *ngFor="let b of user['booklists']" class="pt-2">
            <a routerLink="/booklist/{{ b.id }}" class="pr-2">{{ b.name }}</a>
            <small>({{ b.status }})</small>
          </li>
        </ul>
      </div>

      <div *ngIf="!user['booklists']">
        <p>Aucune bookList enregistrée</p>
      </div>
    </div>
  </div>
</ng-container>
